<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html Tables</title>
</head>
<body>
    <!-- cellpadding is for spacing of characters from cell, cellspacing is for spacing in between cells -->
    <table border="5" width="500" cellpadding="5" cellspacing="5" style="color:white" >
        <tr style="color: red">
            <th>name</th>
            <th>usn</th>
            <th colspan="2">hometown</th>
            
        </tr>

        <!-- these are header and footer to table -->
        <thead>
            <tr><td colspan="4"><center>details</center></td></tr>
        </thead>
        <tfoot>
            <tr height="10">
                <td colspan="4" align="right">ends...</td>
            </tr>
        </tfoot>


        <tr bgcolor="tan">
            <td>Amandeep</td>
            <td>101</td>
            <td>sonipat</td>
            <td>haryana</td>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>102</td>
            <td>jamshedpur</td>
            <td>jharkhand</td>
        </tr>
        <tr>
            <td>Prakalp</td>
            <td>103</td>
            <td>banaras</td>
            <td>UP</td>
        </tr>
        <tr>
            <td>Risky</td>
            <td>104</td>
            <td>bhilai</td>
            <td>unknown to India</td>
        </tr>
    </table>
</body>
</html>
