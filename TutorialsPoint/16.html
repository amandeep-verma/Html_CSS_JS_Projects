<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font</title>
</head>
<body>
    <font size="1">it is size 1</font><br/>
    <font size="2">it is size 2</font><br/>
    <font size="3">it is size 3</font><br/>
    <font size="4">it is size 4</font><br/>
    <font size="5">it is size 5</font><br/>
    <font size="6">it is size 6</font><br/>
    <font size="7">it is size 7</font><br/>
    <!-- no increment of size after size 7 -->
    <font size="8">it is size 8</font></br>

    <!-- <now to see the relative increments -->
    <font size="1">it is size 1</font><br/>
    <font size="2">it is size 2</font><br/>
            <!-- +3 actually increments the size by 4  -->
    <font size="+3">it is size when we use +3 which makes size </font><br/>
            <!-- -1 doesnt changes the size , you have to use -2 to decrease the size by 1 -->
    <font size="-1">it is size when we use -1 which makes size </font><br/>        

<!-- font face -->
        <!-- THIS IS NOT WORKING -->

        <font face="Bedrock" size="5">bedrock</font><br/>
        <font face="WildWest" size="5">bedrock</font><br/>

        <!-- FONT COLOR -->
        <Font color="red">hey</Font><br/>
        <Font color="blue">see the royal blue</Font><br/>
</body>
