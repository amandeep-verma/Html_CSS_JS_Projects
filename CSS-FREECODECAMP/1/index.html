<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Learning</title>

    <!-- linking external css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Internal CSS -->
    <style>
      h1 {
        color: blue;
        font-size: 2rem;
      }

      h2 {
        color: red;
      }
    </style>
  </head>

  <body>
    <a href="about.html">about page</a>

    <!-- Inline CSS(Cascade Style Sheet) -->
    <h1 style="color: olive; font-size: 3rem;">Hello World</h1>
    <!-- There is a downside that you to add styling to each element -->

    <!-- Internal CSS -->
    <h1>Hello World</h1>
    <h1>Hello World</h1>
    
    <!-- Again internal css lacks flexiblity for multiple pages -->

    
    <h1>Hello World</h1>
  </body>
</html>
